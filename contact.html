<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIFTOS/Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container">
    <h2 style="text-align: center">GIFTOS</h2>

    <div class="top-container">

      <nav></nav>
      <!-- importing navbar  -->
    </div>



    <!-- //--------Contact Us-----------------// -->
    <h2 class="title left">CONTACT US</h2>
    <div class="contact-container">
      <div class="left">
        <img src="./images/google.JPG" alt="gift img" />
      </div>
      <div class="right">
        <form id="contact-form" action="">
          <input id="userName" type="text" placeholder="Name">
          <input id="userEmail" type="email" placeholder="Email">
          <input id="userPhone" type="text" placeholder="Phone">

          <textarea name="Message" id="userMessage" cols="30" rows="10" placeholder="Message"></textarea>
          <button type="submit" id="send-btn">Send</button>
        </form>

      </div>

    </div>

    <!-- //--------Contact Us finished-----------------// -->



    <footer></footer>
    <!-- importing footer -->



  </div>
</body>

</html>

<script type="module">

  import { navbar,menuToggle } from "./navbar.js";
  document.querySelector("nav").innerHTML = navbar();
  import { footer } from "./footer.js";
  document.querySelector("footer").innerHTML = footer();

  let list = document.querySelectorAll("li");
  list[4].className = "active";

  document.getElementById("menutoggle").addEventListener("click", menuToggle)
  
</script>

<script>

 
  
  let contact_form = document.getElementById("contact-form");
  let btn = document.getElementById("send-btn");
  btn.addEventListener("click",submitQuery)

  function submitQuery(event){
     event.preventDefault();
     let name = contact_form.userName.value;
     let email = contact_form.userEmail.value;
     let phone = contact_form.userPhone.value;
     let mess = contact_form.userMessage.value;

     let data = {
       name,
       email,
       phone,
       mess,
     }

     let userMessage = JSON.parse(localStorage.getItem("userMessage")) || [] ;

     userMessage.push(data)

     localStorage.setItem("userMessage",JSON.stringify(userMessage))

     console.log("Name :",name)
     console.log("Email :",email)
     console.log("Phone :",phone)
     console.log("Message :",mess)

    contact_form.userName.value = ""
     contact_form.userEmail.value = ""
     contact_form.userPhone.value = ""
    contact_form.userMessage.value = ""

  }


</script>
